<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<div id="content">

    <div th:insert="fragments/_header :: header"></div>

    <div class="container mt-5 mb-5">

        <div class="content mt-3">
            <form method="post"
                th:action="@{/definition}"
                th:object="${word}">

                <div class="form-group">
                    <label for="wordSearch">
                        Enter a Word to Search
                    </label>
                    <input type="text" class="form-control" name="wordSearch" id="wordSearch" th:value="*{term}">
                    <div style="text-align:center;"><input type="submit" class="btn btn-primary" value="Look up the word"></div>
                </div>
            </form>
    </div>

        <h2>Words available in dictionary:</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="item : ${words}"> <h6 th:text="${item.term}"> </h6></li>
        </ul>

    </div>
    <div th:insert="fragments/_footer :: footer"></div>

</div>

</body>
</html>
